{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="row">
		{% for card in object_list %}
			<div class="col-sm">
				<div class="card bg-dark text-white" style="width: 15rem;">
					<img src="{{card.img}}" class="card-img" alt="...">
					<div class="card-img-overlay">
						<h5 class="card-title">{{card.name}}</h5>
						<p class="card-text"></p>
						<p class="card-text"></p>
						{% if forloop.counter|divisibleby:"5" %}
						</div><div class="row">
						{% endif %}
					</div>
				</div>
			</div>
	{% endfor %}
	</div>
   </div>
</div>
 {% endblock content %}
